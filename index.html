<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <header>
      <h1>COVID-19 Dashboard</h1>
      <div class="search-bar">

      </div>
    </header>
    <main>
      <div class="card">
        <button class="close-btn"><img src="./img/delete.png"/></button>
        <div class="card-header">          
          <img src="https://flagcdn.com/w320/kg.png" />
          <p>Kyrgyzstan</p>
        </div>
        <ul>
          <li>COVID-19 infections</li>
          <li>
            <span>Confirmed </span>
            <span>200,993</span>
          </li>
          <li>
            <span>Confirmed </span>
            <span>200,993</span>
          </li>
        </ul>
      </div>
    </main>
    <div class="btn-div"><button class="btn">Reset</button></div>
  </body>
</html>
